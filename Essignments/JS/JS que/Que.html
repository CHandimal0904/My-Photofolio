<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Que</title>
    <link rel="stylesheet" href="../../../Assets/Frameworks/bootstrap-5.2.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
<section class="container-fluid">
    <div class="row">
        <div class="col-md-5">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="txtname" class="form-label">Name</label>
                    <input type="text" class="form-control" id="txtname">
                </div>
                <div class="col-md-6">
                    <label for="txtcolour" class="form-label">Colour</label>
                    <input type="color" class="form-control" id="txtcolour">
                </div>

                <div class="col-12">
                    <button type="button" class="btn btn-primary" id="BtnQue">Save</button>
                </div>

            </form>
        </div>
    </div>
</section>
<main class="container-fluid mt-3">
<section id="container" class="mt-5">

</section>
</main>


<script src="../../../Assets/JS/jquery-3.6.1.min.js"></script>
<script src="../../../Assets/Frameworks/bootstrap-5.2.1-dist/js/bootstrap.min.js"></script>
<script>
    var QueData={
        persons:[
            {name:"kasun",colour:"red"},
            {name:"hasitha",colour:"blue"},
            {name:"kumara",colour:"green"}
            ],
        nextPerson:function () {
            var lastPerson=this.persons.pop();
            this.persons.unshift(lastPerson);
        }
    }
    RenderDivs();
    function RenderDivs(){
        $("#container").empty();
        for (let i = 0; i <QueData.persons.length ; i++) {
            $("#container").append(`<div style="background-color:${QueData.persons[i].colour} "> <h1>${QueData.persons[i].name}</h1></div>`);
        }
        QueData.nextPerson();
    }
    setInterval(RenderDivs,600)
    $("#BtnQue").click(function () {
      let inputName= $("#txtname").val();
      let selectedColour = $("#txtcolour").val();
      var person={name:inputName,colour:selectedColour};
      QueData.persons.unshift(person);
    })
</script>
</body>
</html>
