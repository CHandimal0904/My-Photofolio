<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="../../../Assets/Frameworks/bootstrap-5.2.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../Assets/fonts/css/all.min.css">
    <meta name="viewport" content="width=device-width initial-scale=1 maximum-scale=1 minimum-scale=1 user-scalable=no">
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .calculator{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            background: black;
            padding: 10px;
            border-radius: 10px;
        }

        button{
            width: 40px;
            height: 40px;
            outline: none;
            box-shadow: none;
            margin: 2px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            background-image: linear-gradient(to right, #ccc,#fff);
        }

        .clear,.Back{
            width: 88px;
        }
        .result{
            width: 184px;
            height: 30px;
            margin: 2px;
            background: #eee;
            text-align: right;
            padding: 2px;
            border-radius: 10px;
            box-shadow: none;
            outline: none;
            font-weight: bold;
            font-family: Tahoma;
        }


    </style>

</head>
<body>
    <div class="calculator">
        <input type="text" class="result" value="" readonly>
        <div>
            <button type="button" class="clear">C</button>
            <button type="button" class="Back"><</button>
        </div>

        <div>
            <button type="button" class="calc-btn">7</button>
            <button type="button" class="calc-btn">8</button>
            <button type="button" class="calc-btn">9</button>
            <button type="button" class="calc-btn">*</button>
        </div>

        <div>
            <button type="button" class="calc-btn">4</button>
            <button type="button" class="calc-btn">5</button>
            <button type="button" class="calc-btn">6</button>
            <button type="button" class="calc-btn">-</button>
        </div>

        <div>
            <button type="button" class="calc-btn">1</button>
            <button type="button" class="calc-btn">2</button>
            <button type="button" class="calc-btn">3</button>
            <button type="button" class="calc-btn">+</button>
        </div>

        <div>
            <button type="button" class="calc-btn">0</button>
            <button type="button" class="calc-btn">.</button>
            <button type="button" class="calc-btn">/</button>
            <button type="button" class="equal">=</button>
        </div>
    </div>
    <script src="../../../Assets/JS/jquery-3.6.1.min.js"></script>
    <script>
        $(function () {
            $('.calc-btn').on('click',function () {
               $('.result').val($('.result').val() + $(this).html());
            })

            $('.equal').on('click',function () {
                exp = $('.result') .val();
                if (exp.includes('x')){
                    exp= exp.replace('x','*');
                }
                $('.result').val( eval(exp)  );
            })

            $('.clear').on('click',function () {
                $('.result').val('');
            })

            $('.Back').on('click',function () {

               ex = $('.result').val();
               $('.result').val(ex.substring(0,ex.length-1))
            })


        })

    </script>
</body>
</html>
